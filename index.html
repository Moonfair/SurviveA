<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 核心适配：手机端必备，禁止缩放+自适应屏幕 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>美国生存模拟器 - 牢A版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <a href="https://github.com/Moonfair/SurviveA" class="github-corner" aria-label="View source on GitHub" target="_blank">
            <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#2ecc71; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
                <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
                <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
                <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
            </svg>
        </a>
        
        <div class="game-title">🇺🇸 美国生存模拟器 🇺🇸</div>
        <div class="game-subtitle">牢A · 14万美金斩杀线 | 健康·精神·资金 三重考验</div>

        <!-- 属性状态栏 核心区 -->
        <div class="status-box">
            <div class="status-item" id="health"></div>
            <div class="status-item" id="spirit"></div>
            <div class="status-item" id="money"></div>
            <div class="status-item" id="credit"></div>
            <div class="status-item" id="social"></div>
            <div class="status-item" id="income"></div>
        </div>
        <style>
            .income-text {
                font-size: 12px;
                color: #28a745;
                margin-left: 8px;
                font-weight: bold;
            }
        </style>
        <!-- 天数显示区 -->
        <div class="days-box" style="text-align:center;margin:8px 0 0 0;font-size:15px;color:#555;">
            <span id="daysInfo">第1天 / 共25天</span>
        </div>

        <!-- Buff/Debuff显示区 -->
        <div id="buffsBox" style="display:none;margin:10px 10px 10px 10px;">
            <div id="buffsList" style="display:flex;flex-wrap:wrap;gap:6px;"></div>
        </div>

        <!-- 事件展示区 核心区 -->
        <div class="event-box">
            <div class="event-title" id="eventTitle">游戏即将开始</div>
            <div class="event-desc" id="eventDesc">点击下方【开始游戏】，体验真实的美国生存法则，你的每一次选择都将决定结局</div>
        </div>

        <!-- 选项按钮区 -->
        <div class="option-box" id="optionBox">
            <button class="option-btn" onclick="startGame()">▶️ 开始游戏</button>
        </div>

        <!-- 结局展示区 (默认隐藏，结局时显示) -->
        <div class="result-modal" id="resultModal" style="display: none;">
            <div class="result-content">
                <div class="result-type" id="resultType"></div>
                <div class="result-title" id="resultTitle"></div>
                <div class="result-desc" id="resultDesc"></div>
                <div class="result-egg" id="resultEgg"></div>
                <button class="restart-btn" onclick="restartGame()">🔄 重新开始</button>
            </div>
        </div>
    </div>

    <!-- 必须按此顺序引入：先配置、后逻辑 -->
    <!-- <script src="config_expanded.js"></script> -->
    <script src="config.js"></script>
    <script src="game.js"></script>
</body>
</html>
